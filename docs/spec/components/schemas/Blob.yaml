allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - obj
        properties:
          obj:
            description: object
            type: object
            example: {
                "field1": "hello",
                "test": "2"
              }
      relationships:
        type: object
        required:
          - user_id
        properties:
          user_id:
            description: blob id
            type: integer
            example: "23"


