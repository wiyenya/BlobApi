allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - id
          - blob
        properties:
          id:
            type: integer
            format: int64
          blob:
            type: object
            format: json.RawMessage # Go тип при генерации
          
