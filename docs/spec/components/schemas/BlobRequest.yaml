allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        properties:
          value:
            description: arbitrary object
            type: object
            example: {
                "field1": "hello",
                "test": "2"
              }
        required:
          - value
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            description: blob owner
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/OwnerKey'



