get:
  tags:
    - Blob 
  summary: Get blob
  operationId: getBlob
  parameters:
    - name: address
      in: path
      description: The address associated with the blob
      required: true
      schema:
        type: string
    - name: blob
      in: path
      description: The ID of the blob
      required: true
      schema:
        type: string
  responses:
    '200':
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Blob'